<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let score = 1;
                let answer = 0;
                for (x of arr) {
                    if (x === 1) {
                        answer += score;
                        score++;
                    } else {
                        score = 1;
                    }
                }
                return answer;
            }

            let arr=[1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
            console.log(solution(arr));
        </script>
    </body>
</html>
