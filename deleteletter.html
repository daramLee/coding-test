                //특정 문자가 몇번 등장했는지 세는 코드 짜보기
                let answer = 0;
                let index = s.indexOf('k');
                while (index !== -1) {
                    answer++;
                    index = s.indexOf('k', index + 1);                                     
                }
                //k를 찾아서..
                //최초로 나온 k의 인덱스를 찾아.
                //인덱스+1부터해서 다시 찾아.
                //그 인덱스+1해서 다시 찾아.

                return answer;
