<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){    
                //강의 전 코드     
                let answer = '';
                // for (let x of s) {
                //     answer += x.toUpperCase();
                // }
                
                // return answer;

                //강의 후 코드 : 아스키 코드를 이용한 코드
                for (let x of s) {
                    let num = x.charCodeAt();                   
                    if (97 <= num && num <= 122) {
                        answer += x.toUpperCase();
                    } else {
                        answer += x;
                    }
                }
                
                return answer;
            }

            let str="ItisTimeToStudy";
            console.log(solution(str));
        </script>
    </body>
</html>
