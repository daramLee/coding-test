                // 상하좌우가 자신보다 같거나 크면 flag꺼서 반복문 탈출
                // 자신이 제일 크면 cnt++
                // 이차원배열이면 이중반복문 돌아야함. 
                let len = arr.length;
                let cnt = 0;
                let dx = [-1, 1, 0, 0];
                let dy = [0, 0, -1, 1];

                for (let i = 0; i < len; i++) {
                    for (let j = 0; j < len; j++) {
                        let flag = 1;
                        for (let k = 0; k < 4; k++) {
                            let nx = i + dx[k];
                            let ny = j + dy[k];
                            if (0 <= nx && nx < len && 0 <= ny && ny < len && arr[i][j] <= arr[nx][ny]) {
                                flag = 0; //자신보다 큰 상하좌우 등장 표시
                                break;
                            }
                        }
                        if (flag === 1) {
                            cnt++;
                        }
                    }
                }
                let answer = cnt;

                return answer;
            }
