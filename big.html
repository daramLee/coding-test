<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){ 
                //강의 전 코드 : i랑 i+1이랑 비교함  
                let answer = [];
                answer.push(arr[0]);   
                for (let i = 0; i < arr.length - 1; i++) {
                    if (arr[i] < arr[i + 1]) {
                        answer.push(arr[i + 1]);
                    }
                }

                // // 강의 후 코드 : i-1이랑 i랑 비교함
                // let answer = [];
                // answer.push(arr[0]);
                // for (let i = 1; i < arr.length; i++) {
                //     if (arr[i - 1] < arr[i]) {
                //         answer.push(arr[i]);
                //     }
                // }
                return answer;
            }

            let arr=[7, 3, 9, 5, 6, 12];
            console.log(solution(arr));
        </script>
    </body>
</html>
