<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(test){
                //3번이 1등 1번이 2등 4번이 3등 2번이 4등
                let test_num = arr.length;
                let stu_num = arr[0].length;
                //test[i][j]가 3, 1일때 3이 멘토, 학생1이 멘티가 되는 경우가 맞는지 확인하는 원리
                //그래서 각 테스트마다 예로, 3번 학생과 1번 학생의
                //순위를 저장해놓고 그 순위가 멘토멘티자격에 부합하는지
                //각 테스트마다 다 돌아가면서 확인하는것임.
                let answer = 0;
                for (let i = 1; i <= stu_num; i++) {
                    for (let j = 1; j <= stu_num; j++) {
                        //멘토멘티짝 경우 생성. (0, 1)
                        let cnt = 0;
                        for (let k = 0; k < test_num; k++) {
                            let pi = 0;
                            let pj = 0;
                            for (let s = 0; s < stu_num; s++) {
                                if (test[k][s] === i) {
                                    pi = s; //멘토 순위 저장.
                                } else if (test[k][s] === j) {
                                    pj = s; //멘티 순위 저장
                                }
                            }
                            if (pi < pj) {
                                cnt++;
                                continue;
                            }
                            break;
                        }
                        if (cnt === test_num) { //숫자보다 변수로 표현하는 게 좋음
                            answer++;
                        }
                    }
                }
                return answer;
            }
            
            let arr=[[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
