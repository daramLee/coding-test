                //강의 후 코드: sum1, sum2로 변수 개수 늘림
                let len = arr.length;
                let max = Number.MIN_SAFE_INTEGER;
                for (let i = 0; i < len; i++) {

                    let sum2 = 0;
                    for (let j = 0; j < len; j++) {

                        sum2 += arr[j][i];
                    }

                sum2 = 0;
                for (let i = 0; i < len; i++) {
                    sum1 += arr[i][i];
                    sum2 += arr[i][len - i - 1];
                }
                max = Math.max(max, sum1, sum2);                          
                let answer = max;

                return answer;
            }
